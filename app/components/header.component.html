<div class="page-header bp-header permit-header">
    <nav class="navbar navbar-full bp-nav">
        <div class="nav navbar-nav">
            <img class="header-logo" src="../../images/logo--business-portal.svg" width="80">

            <li class="nav-item active">
                <a class="nav-link bp-navlink" href="#">Permit Locator<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active pull-right">
                <a class="nav-link bp-navlink" href="#">Contact</a>
            </li>
            <li class="nav-item active pull-right">
                <a class="nav-link bp-navlink" href="#">About</a>
            </li>

            <hr class="bp-nav-hr">
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 text-center">

        <div class="row">
